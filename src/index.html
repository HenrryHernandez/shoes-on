<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/bfe5530393.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500&family=Kodchasan:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@500&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />

    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="icon" href="./logo.png" />

    <title>Shoes-On</title>
  </head>
  <body>
    <div class="min-h-full relative overflow-hidden">
      <div class="w-full h-full absolute pt-16 bg-primary-bg -z-10">
        <img
          src="../assets/bg-shapes.png"
          alt="background"
          class="background-img"
        />
        <img
          src="../assets/bg-shapes.png"
          alt="background"
          class="background-img"
        />
      </div>

      <!-- HEADER & NAVBAR -->
      <header id="header" class="sticky top-0">
        <!-- menu bar -->
        <nav
          class="w-full h-16 flex justify-between pr-4 pl-0 text-tertiary font-bold"
        >
          <div
            id="logo"
            class="w-40 h-full flex justify-center items-center gap-x-2 text-2xl"
          >
            Shoes-On
          </div>

          <div
            id="sign-in"
            class="w-80 h-full flex justify-evenly items-center text-lg text-one"
          >
            <a href="#">Store</a>
            <a href="#">Brands</a>
            <a href="#">Special Edition</a>
          </div>
        </nav>
      </header>

      <!-- BANNER -->
      <section
        class="w-full flex flex-col justify-evenly items-center gap-y-6 py-10 relative"
      >
        <div class="w-full h-full absolute">
          <div
            class="w-10 h-10 absolute left-5 top-10 rounded-full gradient-primary"
          ></div>
          <div
            class="w-28 h-28 absolute -right-14 top-20 rounded-full gradient-primary"
          ></div>
          <div
            class="w-28 h-28 absolute -left-14 top-60 rounded-full gradient-primary"
          ></div>
          <div
            class="w-16 h-16 absolute right-12 top-96 rounded-full gradient-primary"
          ></div>
          <div
            class="w-16 h-16 absolute -left-10 top-100 rounded-full gradient-primary"
          ></div>
        </div>

        <h3
          class="font-bold gradient-primary bg-clip-text text-transparent text-tertiary rock-salt"
        >
          GO GET THEM NOW!
        </h3>

        <div class="w-stain h-stain flex justify-evenly items-center">
          <svg viewBox="0 0 480 480">
            <path
              fill="#ff5c47"
              d="M373.5,260.5Q368,281,325.5,276Q283,271,314.5,328.5Q346,386,305.5,352Q265,318,252.5,374.5Q240,431,215,412.5Q190,394,188,354Q186,314,144,327Q102,340,121.5,306Q141,272,86,256Q31,240,78.5,221.5Q126,203,121.5,177Q117,151,152,159Q187,167,193.5,141.5Q200,116,220,69Q240,22,257,79Q274,136,307.5,118.5Q341,101,318.5,150Q296,199,366,187.5Q436,176,407.5,208Q379,240,373.5,260.5Z"
            />
          </svg>

          <img
            src="../assets/main.png"
            alt="main"
            class="w-52 h-auto absolute"
          />
        </div>

        <button class="w-56 h-16 rounded-full bg-tertiary text-white text-xl">
          Go to the store
        </button>
      </section>

      <!-- CARDS -->
      <section class="flex justify-center items-center gap-x-32 mt-44 relative">
        <!-- card 1 -->
        <div class="w-96 h-48 flex gradient-primary rounded-card">
          <div
            class="w-3/5 h-full flex flex-col justify-center items-center pl-8 text-center text-white"
          >
            <h5 class="-mb-2">Coming soon</h5>
            <h4>Jordans Blue</h4>
            <button
              class="w-32 h-10 rounded-full mt-4 bg-tertiary text-xs drop-shadow-xl"
            >
              Reserve Now
            </button>
          </div>
          <div class="w-2/5 h-full flex justify-center items-center relative">
            <img
              src="../assets/blues.png"
              alt="jordans blue"
              class="w-1/2 opacity-50"
            />
          </div>
        </div>

        <!-- card 2 -->
        <div class="w-96 h-48 flex gradient-primary rounded-card">
          <div
            class="w-3/5 h-full flex flex-col justify-center items-center pl-8 text-center text-white"
          >
            <h5 class="-mb-2">Coming soon</h5>
            <h4>Jordans Red</h4>
            <button
              class="w-32 h-10 rounded-full mt-4 bg-tertiary text-xs drop-shadow-xl"
            >
              Reserve Now
            </button>
          </div>
          <div class="w-2/5 h-full flex justify-center items-center relative">
            <img
              src="../assets/reds.png"
              alt="jordans red"
              class="w-1/2 opacity-50 rotate-12"
            />
          </div>
        </div>

        <button class="absolute left-80 text-7xl text-tertiary">
          <i class="fa-solid fa-caret-left"></i>
        </button>
        <button class="absolute right-80 text-7xl text-tertiary">
          <i class="fa-solid fa-caret-right"></i>
        </button>
      </section>

      <!-- OFFER -->
      <section
        class="w-full h-offer flex justify-center items-center mt-44 gradient-primary offer-section"
      >
        <div class="w-1/2 h-3/5 mt-20">
          <img
            src="../assets/offer.png"
            alt="offer shoes"
            class="w-full h-full object-contain"
          />
        </div>
        <div
          class="w-1/2 h-3/5 flex flex-col justify-center items-center -mt-20 px-44 text-white"
        >
          <h4 class="rock-salt">Special Offer</h4>
          <p class="text-center mt-4 text-xl">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Debitis,
            nobis.
          </p>

          <button
            class="w-56 h-16 mt-10 bg-white text-primary text-2xl rounded-full drop-shadow-xl"
          >
            Buy now
          </button>
        </div>
      </section>

      <!-- SPECIAL EDITION -->
      <section
        class="w-full flex flex-col justify-center items-center mt-24 py-10"
      >
        <h5 class="text-special-secondary font-bold rock-salt">
          Special Edition
        </h5>
        <h3
          class="gradient-secondary bg-clip-text text-transparent font-bold rock-salt"
        >
          NIKE AIR X2
        </h3>

        <!-- circled shoe -->
        <div
          class="w-72 h-72 p-2 mt-10 rounded-full border-solid border-1 border-special-secondary"
        >
          <div
            class="w-full h-full p-2 rounded-full border-solid border-2 border-special-secondary"
          >
            <div
              class="w-full h-full p-2 rounded-full border-solid border-4 border-special-secondary"
            >
              <div class="w-full h-full rounded-full gradient-secondary">
                <img
                  src="../assets/special-ed.png"
                  alt="special edition shoe"
                  class="w-full h-full object-contain"
                />
              </div>
            </div>
          </div>
        </div>

        <button
          class="w-40 h-14 mt-10 text-white rounded-full gradient-secondary"
        >
          See in Stock
        </button>
      </section>

      <!-- FOOTER -->
      <footer
        class="w-full h-20 flex justify-between items-center mt-24 px-12 bg-footer text-white"
      >
        <p class="text-md text-center">
          &#169;Â© 2022 Shoes-On all rights reserved.
        </p>

        <div class="flex justify-center gap-x-4 text-lg">
          <a href="#">Contact</a>
          <a href="#">Privacy</a>
          <a href="#">Legal</a>
        </div>

        <div class="flex justify-center">
          <button class="social-media-button">
            <i class="fa-brands fa-linkedin social-media-icon"></i>
          </button>
          <button class="social-media-button">
            <i class="fa-brands fa-youtube social-media-icon"></i>
          </button>
          <button class="social-media-button">
            <i class="fa-brands fa-instagram social-media-icon"></i>
          </button>
          <button class="social-media-button">
            <i class="fa-brands fa-twitter social-media-icon"></i>
          </button>
          <button class="social-media-button">
            <i class="fa-brands fa-facebook social-media-icon"></i>
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
